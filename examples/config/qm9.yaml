hydra:
  job:
    chdir: false

flow:
  sigma_min: 0.000001
  base_scale: 2.
  network:
    type: egnn
    mlp_units: [128, 128, 128]
    n_blocks_egnn: 5
    n_invariant_feat_hidden: 32
    time_embedding_dim: 8


training:
  use_ema: true
  optimizer:
      use_schedule: true
      init_lr: 1e-4
      peak_lr: 1e-4
      end_lr: 0.
      n_iter_warmup: 10
  batch_size: 256
  seed: 0
  n_training_iter: 16000
  plot_batch_size: 64
  eval_batch_size: 64
  train_set_size: null
  test_set_size: null
  eval_n_model_samples: null # Unused as there is no energy function.
  eval_exact_log_prob: false
  use_fixed_step_size: false
  final_run: false
  n_checkpoints: 5
  n_eval: 10
  save: true
  save_dir: ''
  save_in_wandb_dir: true


logger:
#  list_logger: null
#  pandas_logger:
#    save_period: 1000 # how often to save the pandas dataframe as a csv
  wandb:
    name: qm9_fm_net128_128_128_256bs_16000epoch
    project: fab
    entity: flow-ais-bootstrap
    tags: [qm9,flow_matching]